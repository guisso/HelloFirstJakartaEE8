<html lang="pt-BR">
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Calculadora</h1>
        <p>Exemplo de uso de <i>servlet</i> para execução de operações aritméticas como processador de dados enviados pelo formulário apresentado abaixo.</p>
        
        <!--<form action="CalcServlet" method="get">-->
        <form action="calculadora.jsp" method="get">
            <fieldset>
                <legend>Calculadora</legend>
                
                <label for="a">Parâmetro A</label><br>
                <input id="a" name="vlra"><br>
                
                <label for="b">Parâmetro B</label><br>
                <input id="b" name="vlrb"><br>
                
                <label for="o">Operação</label><br>
                <select id="o" name="operacao">
                    <option value="somar">Somar</option>
                    <option value="subtrair">Subtrair</option>
                    <option value="multiplicar">Multiplicar</option>
                    <option value="dividir">Dividir</option>
                </select>
                
                <input type="submit" value="Processar">
                
            </fieldset>
        </form>
    </body>
</html>
